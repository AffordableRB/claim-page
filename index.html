<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #A6D8A8; /* lighter green */
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #222;
    }
    input {
      font-family: 'Poppins', sans-serif;
      padding: 12px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
      font-size: 16px;
    }
    button {
      font-family: 'Poppins', sans-serif;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #2e7d32;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .spinner {
      margin: 20px auto;
      border: 4px solid #eee;
      border-top: 4px solid #2e7d32;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success-message {
      margin-top: 20px;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Claim Your Order</h1>
  <p>Enter your Roblox username to receive your purchased items.</p>
  <input id="username" type="text" placeholder="Roblox Username">
  <br>
  <button onclick="submitForm()" id="verifyBtn">Verify</button>
  <div class="spinner" id="spinner"></div>
  <div class="success-message" id="successMessage"></div>

  <script>
    async function submitForm() {
      const username = document.getElementById("username").value.trim();
      const btn = document.getElementById("verifyBtn");
      const spinner = document.getElementById("spinner");
      const successMsg = document.getElementById("successMessage");

      if (!username) return alert("Please enter your username.");

      btn.disabled = true;
      spinner.style.display = "inline-block";
      successMsg.textContent = "";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxGxpwpTlEyDLyXHlmC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec", {
          method: "POST",
          body: new URLSearchParams({ username })
        });

        const text = await res.text();
        if (text === "OK") {
          successMsg.textContent = "Successfully logged your claim!";
        } else {
          alert("There was an error. Please try again.");
        }
      } catch (err) {
        alert("There was an error. Please try again.");
      }

      btn.disabled = false;
      spinner.style.display = "none";
    }
  </script>
</body>
</html>
