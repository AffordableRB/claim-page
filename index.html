<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #c8f4d2;
      color: #222;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      font-size: 16px;
    }
    input {
      padding: 10px 16px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Claim Your Order</h1>
  <p>Enter your Roblox username to receive your purchased items.</p>
  <input type="text" id="username" placeholder="Roblox Username" />
  <button onclick="submitUsername()">Verify</button>

  <script>
    async function submitUsername() {
      const username = document.getElementById("username").value.trim();

      if (!username) {
        alert("Please enter a Roblox username.");
        return;
      }

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxGxpwpTlEyDLyXHlmC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `username=${encodeURIComponent(username)}`
        });

        if (res.ok) {
          alert("Username submitted successfully!");
          document.getElementById("username").value = "";
        } else {
          alert("There was an error. Please try again.");
        }
      } catch (err) {
        alert("Request failed. Please try again.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
