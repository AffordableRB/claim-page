<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Order</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #aad8a4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 280px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2d712f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #7ba67d;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .brand {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Claim Your Order</h1>
  <p>Enter your Roblox username to receive your purchased items.</p>
  <input type="text" id="username" placeholder="Roblox Username" />
  <button id="submitBtn">Verify</button>
  <div class="brand">from Affordable.Garden</div>
  <div class="status" id="statusMessage"></div>

  <script>
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('statusMessage');

    btn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      status.textContent = '';
      status.className = 'status';

      if (!username) {
        status.textContent = '‚ö†Ô∏è Please enter a username.';
        status.classList.add('error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'üîÅ Sending...';

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxGxwpTlEyDLyXHImC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec", {
          method: 'POST',
          body: new URLSearchParams({ username })
        });

        const text = await res.text();
        if (text === "OK") {
          status.textContent = '‚úÖ Order Claimed Successfully!';
          status.classList.add('success');
        } else {
          status.textContent = `‚ö†Ô∏è Something went wrong. Try again. (${text})`;
          status.classList.add('error');
        }
      } catch (e) {
        status.textContent = '‚ö†Ô∏è Network error. Try again later.';
        status.classList.add('error');
      }

      btn.disabled = false;
      btn.textContent = 'Verify';
    });
  </script>
</body>
</html>
