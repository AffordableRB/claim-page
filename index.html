<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #a7e6b8;
      color: #222;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      font-size: 17px;
    }
    input, select {
      padding: 12px 18px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
      width: 250px;
    }
    button {
      padding: 12px 24px;
      font-size: 17px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .icon {
      display: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid white;
      border-top: 2px solid transparent;
      animation: spin 0.6s linear infinite;
    }
    .loading .icon {
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      margin-top: 25px;
      font-size: 16px;
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .message.show {
      display: block;
      opacity: 1;
    }
    #successMessage { color: #216e38; }
    #errorMessage { color: #b80000; }
  </style>
</head>
<body>
  <h1>Claim Your Order</h1>
  <p>Enter your Roblox username, email, and the item you purchased.</p>
  
  <div>
    <input type="text" id="username" placeholder="Roblox Username" required />
  </div>
  <div>
    <input type="email" id="email" placeholder="Your Email" required />
  </div>
  <div>
    <select id="item">
      <option value="">Select Purchased Item</option>
      <option value="Queen Bee">Queen Bee</option>
      <option value="Petal Owl">Petal Owl</option>
      <option value="Bear Bee">Bear Bee</option>
      <option value="Red Fox">Red Fox</option>
    </select>
  </div>

  <div>
    <button id="verifyBtn" onclick="submitForm()">
      Verify
      <div class="icon" id="spinner"></div>
    </button>
  </div>

  <div id="successMessage" class="message">✅ Your order was submitted successfully!</div>
  <div id="errorMessage" class="message">❌ Something went wrong. Please try again.</div>

  <script>
    async function submitForm() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const item = document.getElementById("item").value;
      const btn = document.getElementById("verifyBtn");
      const success = document.getElementById("successMessage");
      const error = document.getElementById("errorMessage");

      // Reset messages and show spinner
      success.classList.remove("show");
      error.classList.remove("show");
      btn.classList.add("loading");

      if (!username || !email || !item) {
        alert("Please fill in all fields.");
        btn.classList.remove("loading");
        return;
      }

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxGxpwpTlEyDLyXHlmC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&item=${encodeURIComponent(item)}`
        });

        if (res.ok) {
          document.getElementById("username").value = "";
          document.getElementById("email").value = "";
          document.getElementById("item").value = "";
          success.classList.add("show");
        } else {
          error.classList.add("show");
        }
      } catch (err) {
        error.classList.add("show");
        console.error(err);
      }

      btn.classList.remove("loading");
    }
  </script>
</body>
</html>
