<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #98d8a7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      width: 300px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success-message {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Claim Your Order</h1>
  <p>Enter your Roblox username to receive your purchased items.</p>
  <input type="text" id="username" placeholder="Roblox Username" />
  <button onclick="submitForm()">Verify</button>
  <div class="spinner" id="spinner"></div>
  <div class="success-message" id="successMsg">Success! Your order was claimed.</div>

  <script>
    function submitForm() {
      const username = document.getElementById("username").value.trim();
      const spinner = document.getElementById("spinner");
      const successMsg = document.getElementById("successMsg");

      if (!username) {
        alert("Please enter your Roblox username.");
        return;
      }

      spinner.style.display = "block";
      successMsg.style.display = "none";

      fetch("https://script.google.com/macros/s/AKfycbxGxpwpTlEyDLyXHlmC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec", {
        method: "POST",
        body: new URLSearchParams({ username }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(response => response.text())
      .then(result => {
        spinner.style.display = "none";
        if (result.includes("OK")) {
          successMsg.style.display = "block";
        } else {
          alert("There was an error. Please try again.");
        }
      })
      .catch(() => {
        spinner.style.display = "none";
        alert("There was an error. Please try again.");
      });
    }
  </script>
</body>
</html>
