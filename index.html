<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #a2d5a2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 10px;
      color: #222;
    }

    p {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .spinner {
      display: none;
      margin-top: 15px;
    }

    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Claim Your Order</h1>
  <p>Enter your Roblox username to receive your purchased items.</p>

  <input type="text" id="username" placeholder="Roblox Username" />
  <button onclick="submitForm()">Verify</button>

  <div class="spinner" id="spinner">üîÑ Sending...</div>
  <div id="message"></div>

  <script>
    async function submitForm() {
      const username = document.getElementById("username").value;
      const spinner = document.getElementById("spinner");
      const message = document.getElementById("message");
      message.innerText = "";
      spinner.style.display = "block";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxGxpwpTlEyDLyXHlmC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec", {
          method: "POST",
          body: new URLSearchParams({ username })
        });

        const text = await res.text();
        spinner.style.display = "none";

        if (text.trim() === "OK") {
          message.innerHTML = `<div class="success">‚úÖ Order Claimed Successfully!</div>`;
        } else {
          message.innerHTML = `<div class="error">‚ö†Ô∏è Something went wrong. Try again.</div>`;
        }

      } catch (err) {
        spinner.style.display = "none";
        message.innerHTML = `<div class="error">‚ùå Network error. Try again later.</div>`;
      }
    }
  </script>
</body>
</html>
