<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affordable.Garden Delivery Page</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  
  <style>
    /* Keep all your existing styles */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 900px;
      width: 100%;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 25px;
      box-shadow: none;
      border-radius: 0;
      overflow: visible;
    }
    .logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }
    h1 {
      color: #333; margin-bottom: 10px;
      font-size: 32px; font-weight: 700;
    }
    .subtitle {
      color: #666; margin-bottom: 35px; font-size: 16px;
    }
    .step {
      display: none; animation: fadeIn 0.5s ease-in;
    }
    .step.active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .form-group {
      margin-bottom: 25px; text-align: left;
    }
    label {
      display: block; margin-bottom: 10px;
      color: #333; font-weight: 600; font-size: 16px;
    }
    input {
      width: 100%; padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      background: white;
    }
    input.error {
      border-color: #f44336;
      background: #fff5f5;
    }
    input.valid {
      border-color: #4CAF50;
      background: #f0fff4;
    }
    .btn {
      background: linear-gradient(45deg, #4CAF50, #66BB6A);
      color: white; border: none;
      padding: 16px 32px; border-radius: 12px;
      font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease;
      width: 100%; margin-bottom: 15px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
    }
    .btn:disabled {
      background: #ccc; cursor: not-allowed;
      transform: none; box-shadow: none;
    }
    .btn.secondary {
      background: #f5f5f5; color: #666;
      border: 2px solid #e0e0e0;
    }
    .btn.secondary:hover {
      background: #eeeeee;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn.delivery {
      background: linear-gradient(45deg, #1565C0, #1976D2);
      font-size: 18px; 
      padding: 18px 36px;
    }
    .btn.delivery:hover {
      box-shadow: 0 12px 25px rgba(21, 101, 192, 0.4);
    }
    .btn.friend-request {
      background: linear-gradient(45deg, #4CAF50, #66BB6A);
      font-size: 16px;
      padding: 16px 32px;
      margin-bottom: 20px;
    }
    .btn.friend-request:hover {
      box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
    }
    .profile-avatar {
      width: 120px; height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 4px solid #4CAF50;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .profile-name {
      font-size: 24px; font-weight: 700;
      color: #333; margin-bottom: 10px;
    }
    .profile-question {
      font-size: 18px; color: #555;
      margin-bottom: 25px;
    }
    .profile-buttons {
      display: flex;
      gap: 15px;
      width: 100%;
    }
    .profile-buttons .btn {
      margin-bottom: 0;
      flex: 1;
    }
    .loading {
      display: inline-block; width: 20px; height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #f44336;
      text-align: left;
    }
    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #4caf50;
      text-align: left;
    }
    .validation-message {
      font-size: 14px;
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .validation-message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .validation-message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .note {
      background: #cce0ff;
      color: #0b3d91;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 14px;
      border-left: 4px solid #1952d4;
    }
    .step-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      gap: 10px;
    }
    .step-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ddd;
      transition: background 0.3s ease;
    }
    .step-dot.active {
      background: #4CAF50;
    }
    .step-dot.completed {
      background: #66BB6A;
    }
    .summary-card {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
      margin: 25px 0;
      border: 2px solid #e9ecef;
      text-align: left;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e9ecef;
    }
    .summary-item:last-child {
      border-bottom: none;
    }
    .summary-label {
      font-weight: 600;
      color: #555;
    }
    .summary-value {
      color: #333;
      font-weight: 500;
    }
    .order-status {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #4caf50;
    }
    
    /* VERCEL DIAGNOSTIC STYLES */
    .diagnostic-btn {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      margin: 10px;
      padding: 12px 24px;
      font-size: 14px;
    }
    .diagnostic-results {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      text-align: left;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    @media (max-width: 768px) {
      .container {
        max-width: 500px;
        padding: 30px 20px;
      }
      .profile-buttons {
        flex-direction: column;
      }
      .profile-buttons .btn {
        width: 100%;
      }
    }
  </style>
</head>
