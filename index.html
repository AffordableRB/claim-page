<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #76b473; /* slightly darker green */
      color: #1b1b1b;
      text-align: center;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      justify-content: center; height: 100vh;
    }
    h1 { margin-bottom: .2em; }
    form { max-width: 320px; margin: 0 auto; }
    .input {
      width: 100%; padding: .8em; margin: .6em 0;
      border-radius: 6px; border: 1px solid #ccc;
      font-size: 1em;
    }
    .btn {
      background: #4aaa39; color: #fff;
      border: none; border-radius: 6px;
      padding: .8em 1.6em; cursor: pointer;
      font-size: 1.1em; font-weight: 600;
      transition: background .2s;
    }
    .btn:hover { background: #3f8c31; }
    .spinner {
      display: none; margin: 16px auto;
      width: 40px; height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .message {
      margin-top: 16px; font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Claim Your Order</h1>
  <p>Enter your Roblox username to receive your purchased item.</p>
  <form id="claimForm">
    <input name="username" placeholder="Roblox Username" class="input" required>
    <button type="submit" class="btn">Verify</button>
  </form>
  <div class="spinner" id="spinner"></div>
  <div class="message" id="msg"></div>

  <script>
    const form = document.getElementById('claimForm');
    const spinner = document.getElementById('spinner');
    const msg = document.getElementById('msg');
    const url = 'YOUR_GOOGLE_SCRIPT_WEB_APP_URL/exec';

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = '';
      spinner.style.display = 'block';

      const data = new URLSearchParams(new FormData(form));
      try {
        const res = await fetch(url, { method: 'POST', body: data });
        const text = await res.text();
        msg.textContent = '✅ Successfully submitted! Check your Roblox.';
        form.reset();
      } catch (err) {
        msg.textContent = '❌ There was an error. Please try again.';
        console.error(err);
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
