<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #5c7f5c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      text-align: center;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #2e7d32;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      margin-top: 15px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #successMessage {
      margin-top: 20px;
      color: #2e7d32;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Claim Your Order</h1>
  <p>Enter your Roblox username to receive your purchased items.</p>
  <input type="text" id="username" placeholder="Roblox Username" />
  <button onclick="submitForm()" id="submitBtn">Verify</button>
  <div class="spinner" id="spinner"></div>
  <div id="successMessage">Success! Your order has been logged.</div>

  <script>
    function submitForm() {
      const username = document.getElementById('username').value.trim();
      const spinner = document.getElementById('spinner');
      const successMessage = document.getElementById('successMessage');
      const submitBtn = document.getElementById('submitBtn');

      if (!username) {
        alert('Please enter your Roblox username.');
        return;
      }

      submitBtn.disabled = true;
      spinner.style.display = 'block';
      successMessage.style.display = 'none';

      fetch("https://script.google.com/macros/s/AKfycbxGxpwpTlEyDLyXHlmC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec", {
        method: "POST",
        body: new URLSearchParams({ username }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(res => res.text())
      .then(text => {
        if (text.trim() === "OK") {
          successMessage.style.display = 'block';
        } else {
          alert("There was an error. Please try again.");
        }
      })
      .catch(() => {
        alert("There was an error. Please try again.");
      })
      .finally(() => {
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      });
    }
  </script>
</body>
</html>
