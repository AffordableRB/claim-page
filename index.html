<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #a3d7a7; /* lighter green */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #222;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #256d1b;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #spinner {
      margin-top: 20px;
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #256d1b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success {
      color: green;
      margin-top: 15px;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Claim Your Order</h1>
  <p>Enter your Roblox username to receive your purchased items.</p>
  <input id="username" placeholder="Roblox Username" />
  <button onclick="submitForm()">Verify</button>
  <div id="spinner"></div>
  <div id="message"></div>

  <script>
    async function submitForm() {
      const username = document.getElementById("username").value;
      const spinner = document.getElementById("spinner");
      const message = document.getElementById("message");
      message.innerText = "";
      spinner.style.display = "block";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxGxpwpTlEyDLyXHlmC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec", {
          method: "POST",
          body: new URLSearchParams({ username })
        });

        const text = await res.text();
        console.log("Raw response:", JSON.stringify(text)); // logs full response

        spinner.style.display = "none";

        if (text.trim() === "OK") {
          message.innerHTML = `<div class="success">✅ Order Claimed Successfully!</div>`;
        } else {
          message.innerHTML = `<div class="error">⚠️ Something went wrong. Try again. (${text})</div>`;
        }

      } catch (err) {
        spinner.style.display = "none";
        message.innerHTML = `<div class="error">❌ Network error. Try again later.</div>`;
      }
    }
  </script>
</body>
</html>
