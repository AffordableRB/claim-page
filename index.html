<!DOCTYPE html>
<html>
<head>
  <title>Claim Your Order</title>
</head>
<body style="text-align:center; padding-top: 100px; background-color: #e7ffe7;">
  <h2>Claim Your Order</h2>
  <p>Enter your Roblox username to receive your purchased items.</p>

  <form id="claimForm">
    <input type="text" name="username" placeholder="Roblox Username" required />
    <button type="submit" style="background-color: lightgreen;">Verify</button>
  </form>

  <script>
    document.getElementById("claimForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.querySelector("input[name='username']").value;

      fetch("https://script.google.com/macros/s/AKfycbxGxpwpTlEyDLyXHlmC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "username=" + encodeURIComponent(username),
      }).then(() => {
        alert("Claim submitted!");
        document.getElementById("claimForm").reset();
      }).catch((err) => {
        alert("There was an error. Please try again.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
