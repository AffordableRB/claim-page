<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Claim Your Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #a6d6a6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #222;
      }

      p {
        margin-bottom: 20px;
        color: #333;
      }

      input {
        padding: 10px;
        width: 250px;
        font-size: 16px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .spinner {
        margin-top: 10px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2e7d32;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: none;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .success {
        color: green;
        margin-top: 15px;
      }

      .error {
        color: red;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Claim Your Order</h1>
    <p>Enter your Roblox username to receive your purchased items.</p>
    <input type="text" id="username" placeholder="Roblox Username" />
    <button onclick="submitForm()">Verify</button>
    <div class="spinner" id="spinner"></div>
    <div id="message"></div>

    <script>
      async function submitForm() {
        const username = document.getElementById('username').value.trim();
        const spinner = document.getElementById('spinner');
        const message = document.getElementById('message');

        if (!username) {
          message.innerHTML = `<div class="error">⚠️ Please enter a username.</div>`;
          return;
        }

        spinner.style.display = 'inline-block';
        message.innerHTML = '';

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbxGxpwpTlEyDLyXHlmC5A7A-EyuI0dbx2grtcZJ9NdRRUedtq_vRhGiT94Jf0nPQctw/exec', {
            method: 'POST',
            body: new URLSearchParams({ username })
          });

          const text = await response.text();

          if (text.trim().toLowerCase().includes("ok") || text.trim().toLowerCase().includes("success")) {
            message.innerHTML = `<div class="success">✅ Order Claimed Successfully!</div>`;
          } else {
            message.innerHTML = `<div class="error">⚠️ Something went wrong. Try again. (${text})</div>`;
          }

        } catch (err) {
          message.innerHTML = `<div class="error">⚠️ Network error. Please try again later.</div>`;
        } finally {
          spinner.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
